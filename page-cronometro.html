<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--   META   -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--   TITLE   -->
    <title>Cronômetro</title>

    <!--   LINKS   -->
    <link rel="shortcut icon" href="assets/faviconCronometro.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />

    <!--   PAGE   -->
  </head>
  <body>
    <section class="container">
      <section class="cronometro">
        <p id="painelCronometro">00:00:00</p>
      </section>
      <section class="buttons">
        <p id="message-loading"></p>
        <button id="start" type="submit" value="Começar">Começar</button>
        <button id="stop" type="submit" value="Parar">Parar</button>
        <button id="restart" type="submit" value="Zerar">Zerar</button>
      </section>
    </section>
    <a id="page-timer" target="_blank" href="page-timer.html">
      <p>Timer</p>
      <svg
        width="35"
        height="35"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="m19 9-7 7-7-7"></path>
      </svg>
    </a>
    <script src="js/cronometro.js"></script>
  </body>
</html>
